<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			padding: 0;
			margin: 0;
			list-style: none;
		}
		.box1{
        	margin: 0 auto;
        	position: absolute;
        	margin-top: 20px;
        	left: 50%;
        	top: 0;
        	transform:translateX(-50%);
        }


		span{
				font-size:60px;
				font-weight:700;
				position:relative;
				color:red;
				animation: bianshuai 1.6s linear infinite alternate;
			}
			@keyframes bianshuai{	
				
				0%{
					color:blue;
					text-shadow: 2px 2px 3px yellowgreen;
					top:0px;
				}
				50%{
					color:red;
					text-shadow: 2px 2px 3px cyan;
					top:10px;
				}
				100%{
					color:green;
					text-shadow: 2px 2px 3px pink;
					top:0px;
				}
			
			}
			span:nth-child(1){
				animation-delay: 0s;
			}
			span:nth-child(2){
				animation-delay: 0.2s;
			}
			span:nth-child(3){
				animation-delay: 0.4s;
			}
			span:nth-child(4){
				animation-delay: 0.6s;
			}
			span:nth-child(5){
				animation-delay: 0.8s;
			}
			span:nth-child(6){
				animation-delay: 1s;
			}
			span:nth-child(7){
				animation-delay: 1.2s;
			}
			span:nth-child(8){
				animation-delay: 1.4s;
			}
		.box{
			width: 560px;
			height: 380px;
			margin: 100px auto 0;
			border: 1px solid #000;
			display: flex;
		}
		ul{
			flex: 1;
			position: relative;
			transform-style: preserve-3d;
			transition: all 1s;
		}
		li{
			width: 100%;
			position: absolute;
			left: 0;
			top: 0;
			/*这里面只能给li切 大盒子和UL都不能切*/
			overflow: hidden;
		}
		li:nth-child(1){
			transform: translateZ(190px);
		}
		li:nth-child(2){
			transform:rotateX(-180deg) translateZ(190px);
		}
		li:nth-child(3){
			transform:rotateX(90deg) translateZ(190px);
		}
		li:nth-child(4){
			transform:rotateX(-90deg) translateZ(190px);
		}
		.btn_wrap{
			width: 560px;
			height: 1px;
			margin: 0 auto;
			position: relative;
			top: -190px;
		}
		.btn{
			width: 100px;
			height: 100px;
			background-color: yellowgreen;
			position: absolute;
			top: 50%;
			transform: translateY(-50%);
			text-decoration: none;
			line-height: 100px;
			text-align: center;
			color: #fff;
			font-size: 18px;
			font-family: '微软雅黑';
			border-radius: 5px;
		}
		.left_btn{
			left: -100px;
		}
		.right_btn{
			right: -100px;
		}
		ul:nth-child(2) img{
			margin-left: -140px;
		}
		ul:nth-child(3) img{
			margin-left: -280px;
		}
		ul:nth-child(4) img{
			margin-left: -420px;
		}
	
		/* 布局的思路 ：

			利用大盒子的flex伸缩容器 让每一个UL占四分之一的大小 同时让ul里面的图片向左走对应的UI的距离，将所谓的一张图用四个部分軿凑起来

		*/

	</style>
</head>

	<script type="text/javascript">
	$(function(){

		// 思路：当我们点击按钮的时候，需要设置一个增量去rotate

		var total = 0; // 增量

		var rightBtn = $('.right_btn'); // 将元素缓存起来 ，不要让他每一次都去查找这个元素
		var items = $('.items');
		var leftBtn = $('.left_btn');
		// 设置一个开关变量
		var flag = true;
		rightBtn.click(function(){
			if(flag){
				flag = false;
				// 累加增量
				total += 90;
				
				/*setTimeout(function(){
					items.eq(0).css('transform','rotateX('+total+'deg)');
				}, 0)

				setTimeout(function(){
					items.eq(1).css('transform','rotateX('+total+'deg)');
				}, 200)

				setTimeout(function(){
					items.eq(2).css('transform','rotateX('+total+'deg)');
				}, 400)

				setTimeout(function(){
					items.eq(3).css('transform','rotateX('+total+'deg)');
				}, 600)*/

				// 通过定时器是实现延迟执行css转变
				/*items.each(function(index,el){
					setTimeout(function(){
						items.eq(index).css('transform','rotateX('+total+'deg)');
					}, index*200);
				})*/

				//通过过渡的延迟属性去实现延迟执行过渡
				items.each(function(index,el){
					items.eq(index).css({
						'transform':'rotateX('+total+'deg)',
						'transition':'all 1s '+index*200+'ms'
					});	
				});
			}

		});

		// 由于用户暴力点击 导致过渡执行不完全，会造成不好的体验，所以我们控制
		// 控制的思路 通过一个开关去控制用户的点击
		// 最后一个ul过渡完毕之后执行的事件
		items.last().on('transitionend',function (argument) {
			flag = true;
		});
		leftBtn.click(function(){
			// 累减增量
			total -= 90;
			items.css('transform','rotateX('+total+'deg)');

		});
	})
	</script>
